<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <header>
      <h1>Kinetic Typography Generator</h1>
      <p>Animate text with cool effects!</p>
    </header>

    <main>
      <div>
        <div>
          <label for="text-input">Text to Animate:</label>
          <textarea id="text-input" rows="3" placeholder="Enter text...">Hello World!
          </textarea>
        </div>

        <div>
          <div>
            <label for="animation-style">Animation Style:</label>
            <select id="animation-style">
              <option value="fadeInUp">Fade In Up</option>
              <option value="flyInLeft">Fly In From Left</option>
              <option value="decoder">Decoder Effect</option>
              <option value="typewriter">Typewriter</option>
              <option value="zoomIn">Zoom In</option>
            </select>
          </div>
          <div>
            <label for="font-size">Font Size (px):</label>
            <input type="number" id="font-size" value="48" min="10" max="150" step="1">
          </div>
          <div>
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" value="#FFFFFF">
          </div>
          <div>
            <label for="duration">Char Duration (ms):</label>
            <input type="number" id="duration" value="500" min="50" max="2000" step="50" title="Duration for each character's main animation">
          </div>
          <div>
            <label for="stagger">Stagger Delay (ms):</label>
            <input type="number" id="stagger" value="80" min="0" max="500" step="10" title="Delay between animations of consecutive characters">
          </div>
        </div>
      </div>

      <div>
        <button id="animate-button">
          Animate Text
        </button>
      </div>

      <div id="animation-canvas-container">
        <div id="animation-canvas">
        </div>
      </div>
    </main>
  </div>

  <div id="message-box">
    This is a message!
  </div>
  <script src="script.js"></script>
</body>
</html>
